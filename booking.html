<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Taniti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="entertainment.html">Entertainment</a></li>
            <li><a href="dining.html">Dining</a></li>
            <li><a href="lodging.html">Lodging</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="booking.html" class="active">Book Now</a></li>
        </ul>
    </nav>

    <main>
        <h1>Book Your Taniti Adventure</h1>
        
        <section class="booking-form">
            <h2>Start Planning Your Trip</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="dates">Preferred Dates</label>
                    <input type="date" id="dates" name="dates" required>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <input type="number" id="guests" name="guests" min="1" required>
                </div>
                <div class="form-group">
                    <label for="message">Special Requests</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Booking Request</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Taniti Tourism Board. All rights reserved.</p>
    </footer>
</body>
</html>
